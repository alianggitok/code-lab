<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>纯CSS无表达式实现图片等比缩放 ie7+</title>
	<style>
		.box{
			margin-top:10px;
			overflow:hidden;
			width: 200px;
			height: 200px;
			line-height:200px;
			border: 1px solid #ccc;
			text-align: center;
			vertical-align:middle;
			font-size:0;
		}
		.box img{
			-ms-interpolation-mode:bicubic;
			max-width: 100%;
			max-height: 100%;
			width: auto;
			height: auto;
			_width:100%;
			_height:100%;
			vertical-align:middle;
		}
	</style>
</head>

<body>
	<div class="box"><img src="images/1.jpg" alt="">&nbsp;</div>
	<div class="box"><img src="images/2.jpg" alt="">&nbsp;</div>
	<div class="box"><img src="images/3.jpg" alt="">&nbsp;</div>
	<div class="box"><img src="images/4.jpg" alt="">&nbsp;</div>
</body>
</html>
